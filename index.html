<!DOCTYPE html>
<html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delfi Test</title>
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script defer src="src/js/main.js"></script>
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <div
        class="bg-light border-right d-flex flex-column"
        id="sidebar-wrapper"
      >
        <div class="sidebar-heading d-flex justify-content-between">
          <h2>Delfi</h2>
          <div class="d-block d-md-none">
            <button class="btn btn-light btn-sm menu-toggle">Arhīvs</button>
          </div>
        </div>
        <ul class="list-group list-group-flush bookmark-list flex-grow-1"></ul>
        <div>
          <button
            class="btn btn-sm btn-light btn-block rounded-0 delete-storage"
          >
            Dzēst arhīvu
          </button>
        </div>
      </div>

      <div id="page-content-wrapper">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
          id="navbar"
        >
          <button class="btn btn-light btn-sm menu-toggle">Arhīvs</button>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0 channels"></ul>
          </div>
        </nav>

        <div class="py-3" id="feed-container">
          <div class="feed mb-5 container"></div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
