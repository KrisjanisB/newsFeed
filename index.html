<!DOCTYPE html>
<html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delfi Test</title>
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script defer src="src/js/main.js"></script>
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <div
        class="bg-light border-right d-flex flex-column"
        id="sidebar-wrapper"
      >
        <div class="sidebar-heading d-flex justify-content-between">
          <h4 class="username" style="min-height: 15px"></h4>
          <div class="d-block d-md-none">
            <button class="btn btn-light btn-sm menu-toggle">Arhīvs</button>
          </div>
        </div>
        <ul class="list-group list-group-flush bookmark-list flex-grow-1"></ul>
        <div>
          <button
            class="btn btn-sm btn-light btn-block rounded-0"
            data-toggle="modal"
            data-target="#deleteArchive"
            type="button"
          >
            Dzēst arhīvu
          </button>
        </div>
      </div>

      <div id="page-content-wrapper">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
          id="navbar"
        >
          <button class="btn btn-light btn-sm menu-toggle">Arhīvs</button>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0 channels"></ul>
          </div>
        </nav>

        <div class="py-3" id="feed-container">
          <div class="feed mb-5 container"></div>
        </div>
      </div>
    </div>

    <!-- Delete Archive Modal -->
    <div
      class="modal fade"
      id="deleteArchive"
      tabindex="-1"
      aria-labelledby="deleteArchiveLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteArchiveLabel">
              Vai vēlies dzēst arhīvu?
            </h5>
            <div>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Aizvērt
              </button>
              <button
                type="button"
                class="btn btn-danger delete-storage"
                data-dismiss="modal"
              >
                Dzēst
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Login Modal -->
    <div
      class="modal fade"
      id="UsernameModal"
      tabindex="-1"
      aria-labelledby="UsernameModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <form class="login">
              <div class="row">
                <div class="col-8">
                  <input
                    autofocus
                    type="text"
                    class="form-control"
                    placeholder="Ievadi savu vārdu"
                    name="name"
                    id="inputUsername"
                    onkeydown="this.my_no_focus = true;"
                  />
                </div>
                <div class="col-4">
                  <button type="submit" class="btn btn-primary btn-block">
                    Ienākt
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
